<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi Han | 春天的花，冬天的梦</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部导航 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        /* 主内容区 */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 0;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #5a6c7d;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        /* 特色卡片网格 */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 40px;
        }

        .feature-card {
            background: #f8f9ff;
            border: 1px solid #e0e5ff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .feature-description {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* 页脚 */
        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #667eea;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: #764ba2;
            transform: translateY(-3px);
        }

        .footer-text {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        .feature-card:nth-child(4) { animation-delay: 0.4s; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .hero-section {
                padding: 40px 25px;
                margin: 20px 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .feature-card {
                padding: 25px 20px;
            }

            .footer-content {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .image-container {
                height: 200px;
            }
        }

        /* 滚动时头部样式调整 */
        .header-scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">花非花雾非雾</a>
                <nav>
                    <ul>
                        <li><a href="https://boke.xi-han.top/"><i class="fas fa-blog"></i> 博客</a></li>
                        <li><a href="https://graph.xi-han.top/"><i class="fas fa-images"></i> 图床</a></li>
                        <li><a href="https://alist.xi-han.top/"><i class="fas fa-cloud"></i> 网盘</a></li>
                        <li><a href="https://tv.xi-han.top/"><i class="fas fa-video"></i> 在线视频</a></li>
                        <li><a href="https://durablechat.xi-han.top"><i class="fas fa-comments"></i> 聊天室</a></li>
                        <li><a href="./tool/tools.html"><i class="fas fa-tools"></i> 小工具</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero-section">
                <h1 class="hero-title">Xi Han</h1>
                <p class="hero-subtitle">春天的花，冬天的梦</p>
                <p class="hero-description">
                    欢迎来到我的个人空间。这里汇集了我在技术路上的探索与思考，
                    以及生活中的点点滴滴。让我们一起在知识的海洋中遨游，
                    在代码的世界里创造美好。
                </p>
            </div>

            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-rocket feature-icon"></i>
                    <h3 class="feature-title">技术探索</h3>
                    <p class="feature-description">持续学习新技术，分享开发经验和最佳实践</p>
                </div>

                <div class="feature-card">
                    <i class="fas fa-code feature-icon"></i>
                    <h3 class="feature-title">开源项目</h3>
                    <p class="feature-description">参与开源社区，贡献有价值的代码和工具</p>
                </div>

                <div class="feature-card">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <h3 class="feature-title">创新思维</h3>
                    <p class="feature-description">用创新的思维解决问题，创造更好的解决方案</p>
                </div>

                <div class="feature-card">
                    <i class="fas fa-users feature-icon"></i>
                    <h3 class="feature-title">知识分享</h3>
                    <p class="feature-description">乐于分享技术知识，帮助他人成长进步</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="https://github.xi-han.top/JuckyLee668" class="footer-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="html/xray.html" class="footer-link">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <span class="footer-text">© 2025 Xi Han | Chengdu | a@xi-han.top</span>
            </div>
        </div>
    </footer>

    <script>
        // 滚动时头部样式变化
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.feature-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
